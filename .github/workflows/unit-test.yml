name: "unit-test"
on:
  pull_request:
    types:
      - labeled
      - synchronize
      - unlabeled
    branches:
      - main
jobs:
  print-pr-labels:
    runs-on: ubuntu-latest
    steps:
      - env:
          PR_LABELS: ${{ github.event.pull_request.labels }}
        run: echo $PR_LABELS
  run-unit-test:
    if: github.event.label.name == 'backend'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm test
