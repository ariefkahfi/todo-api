name: "unit-test"
on:
  pull_request:
    types:
      - synchronize
    branches:
      - main
jobs:
  run-unit-test:
    if: ${{ contains(github.event.pull_request.labels, 'backend') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm test
